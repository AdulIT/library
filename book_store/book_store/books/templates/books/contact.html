{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-center">
    <div class="bg">
        <form method="post" class="formsWidth">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Send message</button>
        </form>
    </div>
</div>
        

{% endblock content %}
